							{"newsId":"001","newsTitle":"好大一颗桃","newsTime":"2017-07-06","newsAuthor":"xiaofei","newsCon":"成熟的水蜜桃略呈球形，表面裹着一层细小的绒毛（这说明了毛桃和水蜜桃是一种的），青里泛白，白里透红。一个桃子一般重一百克到二百克，大的重三百多克。水蜜桃树属于落叶小乔木，树姿较开张，以中、长果枝结果为主，多复芽。 [1]  树皮中含有一种胶液，叫桃胶。一般树高3-4米。幼树生长旺盛，1年生长枝达1米以上。芽具有早熟性，树冠形成快。开始结果早，定植2～3年开始结果，6～7年达盛果期，15～20年后渐入衰老。桃树枝条向阳面为红色，背荫面为绿色，小枝光滑无毛，顶芽或倒芽1－3个丛生，叶片长披针形或椭圆状披针形，叶缘有锯齿，叶柄有腺点，花粉红色，果实球形外被有毛，果肉柔软多汁，果核甚大，沟纹深而明显。"},
							{"newsId":"002","newsTitle":"熬夜答题记得多吃水果哟","newsTime":"2017-05-07","newsAuthor":"xiaofei","newsCon":"西瓜（学名：Citrullus lanatus (Thunb.) Matsum. et Nakai）一年生蔓生藤本；茎、枝粗壮，具明显的棱。卷须较粗壮，具短柔毛，叶柄粗，密被柔毛；叶片纸质，轮廓三角状卵形，带白绿色，两面具短硬毛，叶片基部心形。雌雄同株。雌、雄花均单生于叶腋。雄花花梗长3-4厘米，密被黄褐色长柔毛；花萼筒宽钟形；花冠淡黄色；雄蕊近离生，花丝短，药室折曲。雌花：花萼和花冠与雄花同；子房卵形，柱头肾形。果实大型，近于球形或椭圆形，肉质，多汁，果皮光滑，色泽及纹饰各式。种子多数，卵形，黑色、红色，两面平滑，基部钝圆，通常边缘稍拱起，花果期夏季。"},
							{"newsId":"003","newsTitle":"吃葡萄不吐葡萄皮","newsTime":"2017-05-07","newsAuthor":"xiaofei","newsCon":"嫁接苗的田间管理：绿技嫁接后，及时灌水，做好砧木除萌和病害防治工作。嫁接后1周内保持土壤水分充足，地表面潮湿；及时、反复多次除掉砧木上的萌孽，集中营养，促进接芽萌发和生长。接芽抽生的新梢长到25-30厘米时，要插根竹竿或树条或拉细铁丝及时引绑，随着新梢的延长而不断地引绑，以防着地感病和折断。每株小苗只留l条新梢，新梢叶腋内发出的副梢随时留1片叶子摘心。生长后期（8月末到9月中旬）在新梢顶部摘心，促进枝条加粗和成熟。在6-7月份追施氮肥尿素或二铵各1次，每次每亩用量15千克，追后灌水；8月份追施磷、钾肥，叶片喷施0.3%的磷酸二氢钾或根施其他磷钾肥，每亩15-20千克。生长季节要经常（3-5次）除草和灌水，保持土壤疏松。苗木要引绑直立，使通风透光良好，以利苗木健壮生长，提高质量。病虫害防治应以预防为主。在嫁接前后，5月上旬开始，每隔10-15天喷1:0.5:200倍的波尔多液防病。一旦发生病虫害，可按病虫种类选择用药并及时喷洒消灭，使小苗健康生长。一般到10月1日前后准备出圃。首先作好苗木的品种、数量调查，拴好标牌，防止混杂。起苗前，撤掉插棍或铁丝，将混杂的苗木先挖出，而后在苗的基部往上或接口上留4-6个芽眼剪断，将剪下的枝条，分品种捆好放在阴凉处，去叶埋土保存。然后苗田灌水，使土壤松软，以利起苗。一般根系要求长25-30厘米，根干不劈裂，新梢粗0.7厘米以上的为合格苗"},
